name: hexlet-check
on: push
jobs:
  eslint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: '15.x'
      - name: Install Dependencies
        run: npm install
      - name: Eslint check
        run: make lint

